

{% include 'nav.html' %}
<div class="main" >
{% block content %}

<div class="" >
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('addGameDetails',gfname=gfname)}}" method="POST">
				<div class="panel panel-primary" >
				  <div class="panel-heading bg-success" style="background-color:TOMATO;">Add Game Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="gamename">Enter Game Name:</label>
					    <input type="text" class="form-control" name="gamename" placeholder="Enter Game Name:" pattern="[A-Za-z0-9:( ) ]{1,}" title="Allow both characters and numbers only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="launchyear">Enter Launch Year:</label>
					    <input type="text" class="form-control" name="launchyear" placeholder="Enter Launch year:" pattern="[A-Za-z0-9 ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="rating">Enter Game Ratings:</label>
					    <input type="text" class="form-control" name="rating" placeholder="Enter Game Ratings:" pattern="[A-Za-z0-9. ]{1,}" title="Allow both characters and numbers only " required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="price">Enter Price:</label>
					    <input type="text" class="form-control" name="price" placeholder="Enter Price:" pattern="[0-9/-]{2,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="gametype">Enter Game Type:</label>
					    <input type="text" class="form-control" name="gametype" placeholder="Enter Game type:" pattern="[A-Za-z0-9 ]{1,}" title="Allow both characters and numbers only" required>
					  </div>
					  <div class="form-group">
					    <input type="text" class="form-control " name="gamefranchisenameid" value="{{ gfname }}" readonly>
					  </div>
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Submit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
